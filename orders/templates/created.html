{% extends "pages/base.html" %} {% block content-block %}
<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{{BASE_URL}}media/icons/bg-01.jpg');">

</section>
<div class="container">
        <div class="row" style="margin-top: 3%">
          <div class="card" style="width:60%;margin:auto;box-shadow: 0px 0px 5px 2px #888888" align="center">
            <div class="m-b-20 p-t-20" align="center">
              <img src="{{BASE_URL}}media/icons/success.png" width="100" height="100" alt="">
              <h3 class="m-t-10" style="color:#2ca02c">Thank You For Shopping With Us</h3>
            </div>
          <hr></hr>
          <div class="m-b-20">
            <p>Your order is number: <span style="color:red;">#{{order.id}}</span></p>
          </div>
          <hr>
          <div class="m-b-20">
            <span>You will receive an email notification to <span style="color:#2ca02c">{{order.email}}</span></span>
            <div class="m-t-20 p-b-20">
              <button onclick="window.location='{% url 'products' %}'" style="color:white; background:#2ca02c; padding:5px 10px;" type="button" name="button">Continue Shoping</button>
            </div>
          </div>
          </div>
        </div>
    </div>
{% endblock %}
