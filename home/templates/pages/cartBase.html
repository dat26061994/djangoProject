
<div  class=" flex-col-l p-l-20 p-r-25">
  <div style="width:100%" class=" flex-w flex-sb-m p-b-8">
    <span class="mtext-103 cl2">
     Cart
   </span>

    <button class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04" data-dismiss="modal">
      <i class="zmdi zmdi-close"></i>
    </button>
  </div>

  <div class="header-cart-content flex-w js-pscroll">
    <ul id="cart_detail" class="header-cart-wrapitem w-full">

      {% if cart_base %}
      {%for item in cart_base %}
      <li class="header-cart-item flex-w flex-t m-b-12">
        <div class="header-cart-item-img">
          <img src="{{BASE_URL}}media/{{item.product.image}}" alt="IMG">
        </div>

        <div class="header-cart-item-txt p-t-8">
          <a href="#" class="header-cart-item-name m-b-18 hov-cl1 trans-04">
           {{item.product.name}}
         </a>

          <span class="header-cart-item-info">
           ${{item.product.price}}
         </span>
        </div>
      </li>
      {% endfor %}
      <div class="w-full">
        <div class="header-cart-total w-full p-tb-40">
          Total: ${{ cart_base.get_total_price }}
        </div>

        <div class="header-cart-buttons flex-w w-full">
          <a href="{% url 'cart:cart_detail' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
           View Cart
         </a>

          <a href="{% url 'orders:create_paypal' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
           Pay
         </a>
        </div>
      </div>
      {% else %}
      <li>Cart is empty !!</li>
      <div class="w-full">
        <div class="header-cart-total w-full p-tb-40">
          Total: $0
        </div>

        <div class="header-cart-buttons flex-w w-full">
          <a href="{% url 'cart:cart_detail' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
           View Cart
         </a>

          <a href="{% url 'orders:create_paypal' %}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
           Pay
         </a>
        </div>
      </div>
      {% endif %}
    </ul>

  </div>
</div>
